<body>
    <form>
        <div class="container">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Nome Completo </label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Luciana dos Santos Ferreira"
                        required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">CPF</label>
                    <input type="text" onkeypress="11" class="form-control" id="inputEmail4"
                        placeholder="123.456.789-42" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Cartão do SUS</label>
                <input type="text" onkeypress="15" class="form-control" id="inputAddress"
                    placeholder="01234567891011121314" required>
            </div>
            <div class="form-group">
                <label for="inputAddress2">Telefone </label>
                <input type="text" onkeypress="11" class="form-control" id="inputAddress2" placeholder="(21) 2698-4585"
                    required>
            </div>
            <div class="form-group">
                <label for="inputAddress2">E-mail </label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="asuhasua@gmail.com" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Data de Nascimento </label>
                    <input type="date" class="form-control" id="inputEmail4" placeholder="dd/mm/aaaa" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Cidade</label>
                        <input type="text" class="form-control" id="inputCity" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputEstado">Estado</label>
                        <select id="inputEstado" class="form-control">
                            <option selected>Escolher...</option>
                            <option value="ac">Acre</option>
                            <option value="al">Alagoas</option>
                            <option value="am">Amazonas</option>
                            <option value="ap">Amapá</option>
                            <option value="ba">Bahia</option>
                            <option value="ce">Ceará</option>
                            <option value="df">Distrito Federal</option>
                            <option value="es">Espírito Santo</option>
                            <option value="go">Goiás</option>
                            <option value="ma">Maranhão</option>
                            <option value="mt">Mato Grosso</option>
                            <option value="ms">Mato Grosso do Sul</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="pa">Pará</option>
                            <option value="pb">Paraíba</option>
                            <option value="pr">Paraná</option>
                            <option value="pe">Pernambuco</option>
                            <option value="pi">Piauí</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="rn">Rio Grande do Norte</option>
                            <option value="ro">Rondônia</option>
                            <option value="rs">Rio Grande do Sul</option>
                            <option value="rr">Roraima</option>
                            <option value="sc">Santa Catarina</option>
                            <option value="se">Sergipe</option>
                            <option value="sp">São Paulo</option>
                            <option value="to">Tocantins</option>
                        </select>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputCEP">CEP</label>
                        <input type="text" onkeypress="8" class="form-control" id="inputCEP" required></input>
                    </div>
                </div>

            </div>


            <button type="submit" class="btn btn-primary" onclick="myFunction()">Enviar</button>


            <script>


                (function () {
                    'use strict';
                    window.addEventListener('load', function () {
                        var forms = document.getElementsByClassName('needs-validation');
                        var validation = Array.prototype.filter.call(forms, function (form) {
                            form.addEventListener('submit', function (event) {
                                if (form.checkValidity() === false) {
                                    event.preventDefault()
                                    event.stopPropagation();
                                }
                                form.classList.add('was-validated');

                            }, false);
                        });
                    }, false);
                }




            </script>
        </div>

    </form>
